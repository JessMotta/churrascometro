<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./assets/icons/beer.png">
    <title>Churrascômetro</title>

</head>

<body>
    <div class="containerInfo">
        <div class="slogan">
            <h1>Agora você consegue saber a quantidade de comida e bebida para o seu churrasco!</h1>
        </div>
        <!-- inserção de imagens -->
        <img class="images" src="./assets/images/food_beer.png">

        <a class="youtube" href="https://www.youtube.com/watch?v=WL5eFEKUcPQ&list=PL5wl5yzGMF7eRbA49R1HbpTXjq2c1rTDL">
            <img src="./assets/icons/youtube.png" alt="">
            <p>Acesse a playlist para seu churrasco</p>
        </a>


    </div>
    <div class="containerData">
        <img class="logo" src="./assets/images/churrascometro_logo.png">

        <p>Quantidade de adultos</p>
        <input type="number" name="adultos" id="adultos" placeholder="Adultos">
        <p>Quantidade de crianças</p>
        <input type="number" name="criancas" id="criancas" placeholder="Crianças">
        <p>Duração do churrasco (em horas)</p>
        <input type="number" name="duracao" id="duracao" placeholder="Duração">
        <button id="calcular" onclick="calcular()">Calcular</button>


        <!-- div onde serão exibidos os resultados -->
        <div id="resultado"></div>
    </div>

    <!-- chamando o javascript -->
    <script src="./scripts/script.js"></script>



</body>

</html>
